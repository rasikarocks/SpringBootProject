<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div>
    <h2>Spring Boot Crud System - Student Registration</h2>
    <div align="left">
        <h3><a th:href="@{/new}">Add new</a></h3>
    </div>
    <div class="col-sm-5" align="center">
        <div class="panel-body" align="center">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th>Student ID</th>
                        <th>Student Name</th>
                        <th>Course</th>
                        <th>Fees</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${listStudent}">
                        <td th:text="${student.id}">Student ID</td>
                        <td th:text="${student.studentname}">Student Name</td>
                        <td th:text="${student.course}">Course</td>
                        <td th:text="${student.fees}">Fees</td>
                        <td>
                           <a th:href="@{/edit/{id}(id=${student.id})}">Edit</a>
                        </td>
                        <td>
                             <a th:href="@{/delete/{id}(id=${student.id})}" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
