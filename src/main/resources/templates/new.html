<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Student</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <h1>Create New Student</h1>
    <br />
    <div class="col-sm-4">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">
            <div align="left">
                <label class="form-label">Student Name</label>
                <input type="hidden" th:field="*{id}" />
                <input type="text" th:field="*{studentname}" class="form-control" placeholder="Student Name" />
            </div>   
            <div align="left">
                <label class="form-label">Course</label>
                <input type="text" th:field="*{course}" class="form-control" placeholder="Course" />
            </div> 
            <div align="left">
                <label class="form-label">Fees</label> <!-- Updated label to match property name -->
                <input type="text" th:field="*{fees}" class="form-control" placeholder="Fees" /> <!-- Updated field to match property name -->
            </div> 
            <br>
            <button type="submit" class="btn btn-info">Save</button>
        </form>
    </div>
</div>
</body>
</html>
